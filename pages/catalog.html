<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог — ElectroHub</title>
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/catalog.css">
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo">ElectroHub</div>
        <nav>
            <a href="../index.html">Главная</a>
            <a href="./catalog.html">Каталог</a>
            <a href="#">О нас</a>
            <a href="#">Контакты</a>
            <a href="#">Прочее</a>
        </nav>
    </div>
</header>

<div class="container catalog-layout">
    <aside class="filters">
        <h3>Фильтры</h3>

        <strong>Бренды</strong>
        <label><input type="checkbox"> Apple</label>
        <label><input type="checkbox"> Samsung</label>
        <label><input type="checkbox"> Xiaomi</label>
        <label><input type="checkbox"> Sony</label>
        <label><input type="checkbox"> ASUS</label>
        <label><input type="checkbox"> Lenovo</label>

        <br>
        <strong>Категории</strong>
        <label><input type="checkbox"> Смартфоны</label>
        <label><input type="checkbox"> Ноутбуки</label>
        <label><input type="checkbox"> Наушники</label>
        <label><input type="checkbox"> Планшеты</label>
        <label><input type="checkbox"> Умные часы</label>
        <label><input type="checkbox"> Игровые консоли</label>
        <label><input type="checkbox"> Телевизоры</label>
        <label><input type="checkbox"> Фототехника</label>
    </aside>

    <section class="products">
        <div class="product-card">
            <button class="btn-main">В корзину</button>
            <button class="btn-secondary">Добавить в избранное</button>
        </div>
    </section>
</div>

<footer>
    <div class="footer-container">
        <div>
            <p>Главная</p>
            <p>Каталог</p>
        </div>
        <div>
            <p>О нас</p>
            <p>Контакты</p>
        </div>
        <div>
            <p>Корзина</p>
            <p>Доставка</p>
        </div>
    </div>
</footer>

</body>
</html>
