<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>ElectroHub</title>
        <link rel="stylesheet" href="./styles/index.css">
        <link rel="stylesheet" href="./styles/main.css">
    </head>
    <body>

        <header>
            <div class="header-container">
                <img src="./images/logo.svg">
                <nav>
                    <a href="index.html">Главная</a>
                    <a href="./pages/catalog.html">Каталог</a>
                    <a href="#">О нас</a>
                    <a href="#">Контакты</a>
                    <div class="more-wrapper">
                        <span class="more-button">Прочее</span>
                        <div class="more-options-wrapper">
                            <a href="#">Избранное</a>
                            <a href="#">Корзина</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

        <main class="container">
            <h2>Популярные категории</h2>

            <div class="categories">
                <div class="category-card">
                    <img src="./images/Obogrev.png">
                    <p class="tImg">Обогреватель</p>
                </div>
                <div class="category-card">
                    <img src="./images/Telev.png">
                    <p class="tImg">Телевизоры</p>
                </div>
                    <div class="category-card">
                    <img src="./images/Laptop.png">
                    <p class="tImg">Ноутбуки</p>
                </div>
                    <div class="category-card">
                    <img src="./images/Chainik.png">
                    <p class="tImg">Чайники</p>
                </div>
                    <div class="category-card">
                    <img src="./images/Holod.png">
                    <p class="tImg">Холодильники</p>
                </div>
                    <div class="category-card">
                    <img src="./images/Telef.png">
                    <p class="tImg">Смартфоны</p>
                </div>
                    <div class="category-card">
                    <img src="./images/Yshi.png">
                    <p class="tImg">Наушники</p>
                </div>
                    <div class="category-card">
                    <img src="./images/Ytyg.png">
                    <p class="tImg">Гладильные системы</p>
                </div>
            </div>

            <div class="brands">
                <h2>Популярные бренды</h2>
                <div class="brand-logos">
                    <div class="BORK">
                        <img src="./images/bork.png">
                    </div>
                    <div class="SAMSUNG">
                        <img src="./images/samsung.png">
                    </div>
                    <div class="Яндекс">
                        <img src="./images/Yandex.png">
                    </div>
                    <div class="SMEG">
                        <img src="./images/smeg.png">
                    </div>
                    <div class="LG">
                        <img src="./images/lg.png">
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-container">
                <div>
                    <p><a href="./index.html">Главная</a></p>
                    <p><a href="./pages/catalog.html">Каталог</a></p>
                </div>
                <div>
                    <p>О нас</p>
                    <p>Контакты</p>
                </div>
            </div>
        </footer>
        <script>
            const moreOptionsButton = document.querySelector('.more-button');
            const moreOptions = document.querySelector('.more-options-wrapper');
            moreOptionsButton.addEventListener('click',(evt) => {
                if(moreOptions.style.display === 'none'){
                    moreOptions.style.display = 'flex';
                }
                else {
                    moreOptions.style.display = 'none';
                }
            })
        </script>
    </body>
</html>
