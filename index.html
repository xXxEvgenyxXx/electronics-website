<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElectroHub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header class="border-bottom border-primary">
        <div class="container-xl d-flex justify-content-between align-items-center py-3">
            <img src="./images/logo.svg" alt="ElectroHub" class="logo">
            <nav class="d-flex flex-wrap justify-content-center gap-3">
                <a href="index.html" class="text-dark text-decoration-none">Главная</a>
                <a href="./catalog.html" class="text-dark text-decoration-none">Каталог</a>
                <a href="#" class="text-dark text-decoration-none">О нас</a>
                <a href="#" class="text-dark text-decoration-none">Контакты</a>
                <a href="#" class="text-dark text-decoration-none">Избранное</a>
                <a href="#" class="text-dark text-decoration-none">Корзина</a>
            </nav>
        </div>
    </header>

    <main class="container-xl my-4">
        <h2 class="text-center mb-4">Популярные категории</h2>
        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col">
                <div class="category-card text-center text-white p-4 rounded-3 bg-dark h-100 d-flex flex-column align-items-center">
                    <img src="./images/Obogrev.png" alt="Обогреватель" class="mb-3" style="height: 150px; width: auto;">
                    <p class="tImg m-0">Обогреватель</p>
                </div>
            </div>
            <div class="col">
                <div class="category-card text-center text-white p-4 rounded-3 bg-dark h-100 d-flex flex-column align-items-center">
                    <img src="./images/Telev.png" alt="Телевизоры" class="mb-3" style="height: 150px; width: auto;">
                    <p class="tImg m-0">Телевизоры</p>
                </div>
            </div>
            <div class="col">
                <div class="category-card text-center text-white p-4 rounded-3 bg-dark h-100 d-flex flex-column align-items-center">
                    <img src="./images/Laptop.png" alt="Ноутбуки" class="mb-3" style="height: 150px; width: auto;">
                    <p class="tImg m-0">Ноутбуки</p>
                </div>
            </div>
            <div class="col">
                <div class="category-card text-center text-white p-4 rounded-3 bg-dark h-100 d-flex flex-column align-items-center">
                    <img src="./images/Chainik.png" alt="Чайники" class="mb-3" style="height: 150px; width: auto;">
                    <p class="tImg m-0">Чайники</p>
                </div>
            </div>
            <div class="col">
                <div class="category-card text-center text-white p-4 rounded-3 bg-dark h-100 d-flex flex-column align-items-center">
                    <img src="./images/Holod.png" alt="Холодильники" class="mb-3" style="height: 150px; width: auto;">
                    <p class="tImg m-0">Холодильники</p>
                </div>
            </div>
            <div class="col">
                <div class="category-card text-center text-white p-4 rounded-3 bg-dark h-100 d-flex flex-column align-items-center">
                    <img src="./images/Telef.png" alt="Смартфоны" class="mb-3" style="height: 150px; width: auto;">
                    <p class="tImg m-0">Смартфоны</p>
                </div>
            </div>
            <div class="col">
                <div class="category-card text-center text-white p-4 rounded-3 bg-dark h-100 d-flex flex-column align-items-center">
                    <img src="./images/Yshi.png" alt="Наушники" class="mb-3" style="height: 150px; width: auto;">
                    <p class="tImg m-0">Наушники</p>
                </div>
            </div>
            <div class="col">
                <div class="category-card text-center text-white p-4 rounded-3 bg-dark h-100 d-flex flex-column align-items-center">
                    <img src="./images/Ytyg.png" alt="Гладильные системы" class="mb-3" style="height: 150px; width: auto;">
                    <p class="tImg m-0">Гладильные системы</p>
                </div>
            </div>
        </div>

        <div class="brands mt-5 pt-4 pb-5">
            <h2 class="text-center mb-4">Популярные бренды</h2>
            <div class="d-flex flex-wrap justify-content-center gap-5 brand-logos">
                <div class="BORK">
                    <img src="./images/bork.png" alt="BORK" class="brand-img">
                </div>
                <div class="SAMSUNG">
                    <img src="./images/samsung.png" alt="Samsung" class="brand-img">
                </div>
                <div class="Яндекс">
                    <img src="./images/Yandex.png" alt="Yandex" class="brand-img">
                </div>
                <div class="SMEG">
                    <img src="./images/smeg.png" alt="SMEG" class="brand-img">
                </div>
                <div class="LG">
                    <img src="./images/lg.png" alt="LG" class="brand-img">
                </div>
            </div>
        </div>
    </main>

    <footer class="border-top border-primary mt-auto">
        <div class="container-xl py-4">
            <div class="row justify-content-center text-center">
                <div class="col-md-6">
                    <p><a href="./index.html" class="text-dark text-decoration-none">Главная</a></p>
                    <p><a href="./catalog.html" class="text-dark text-decoration-none">Каталог</a></p>
                </div>
                <div class="col-md-6">
                    <p class="m-0">О нас</p>
                    <p class="m-0">Контакты</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
