<!DOCTYPE html>

    <style>
        .category-card {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 200px;
            display: flex;
            align-items: flex-end;
            padding: 15px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            border-radius: 8px;
            position: relative;
        }
        
        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0) 100%);
            border-radius: 8px;
            z-index: 1;
        }
        
        .category-card > * {
            position: relative;
            z-index: 2;
        }
    </style>
</head>

<!-- Добавляем JavaScript для установки фоновых изображений -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Находим все карточки с атрибутом data-image
    const cards = document.querySelectorAll('.category-card[data-image]');
    
    // Для каждой карточки устанавливаем фоновое изображение
    cards.forEach(card => {
        const imagePath = card.getAttribute('data-image');
        
        // Заменяем обратные слеши на прямые (для Windows)
        const normalizedPath = imagePath.replace(/\\/g, '/');
        
        // Устанавливаем фоновое изображение
        card.style.backgroundImage = `url('${normalizedPath}')`;
        
        // Для отладки (можно удалить)
        console.log(`Установлено изображение: ${normalizedPath} для "${card.textContent}"`);
    });
    
    // Если нет изображений, показываем сообщение
    if (cards.length === 0) {
        console.warn('Карточки с изображениями не найдены!');
    }
});
</script>
