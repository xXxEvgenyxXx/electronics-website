<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина — ElectroHub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/basket.css">
</head>
<body>
    <header class="border-bottom border-primary">
        <div class="container-xl py-3">
            <div class="d-flex justify-content-between align-items-center">
                <img src="./images/logo.svg" alt="ElectroHub" class="logo">
                <!-- Кнопка гамбургер-меню для мобильных -->
                <button class="btn d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </button>
                <!-- Десктопное меню -->
                <nav class="d-none d-md-flex flex-wrap justify-content-center gap-3">
                    <a href="index.html" class="text-dark text-decoration-none">Главная</a>
                    <a href="catalog.html" class="text-dark text-decoration-none">Каталог</a>
                    <a href="#" class="text-dark text-decoration-none">О нас</a>
                    <a href="#" class="text-dark text-decoration-none">Контакты</a>
                    <a href="chosen.html" class="text-dark text-decoration-none">Избранное</a>
                    <a href="basket.html" class="text-dark text-decoration-none">Корзина</a>
                </nav>
            </div>
            <!-- Мобильное меню (скрытое по умолчанию) -->
            <div class="collapse d-md-none" id="mobileMenu">
                <nav class="d-flex flex-column gap-2 pt-3">
                    <a href="index.html" class="text-dark text-decoration-none py-1">Главная</a>
                    <a href="catalog.html" class="text-dark text-decoration-none py-1">Каталог</a>
                    <a href="#" class="text-dark text-decoration-none py-1">О нас</a>
                    <a href="#" class="text-dark text-decoration-none py-1">Контакты</a>
                    <a href="chosen.html" class="text-dark text-decoration-none py-1">Избранное</a>
                    <a href="basket.html" class="text-dark text-decoration-none py-1">Корзина</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container-xl my-4">
        <h1 class="mb-4">Корзина</h1>
        
        <!-- Сообщение о пустой корзине -->
        <div class="empty-cart text-center p-5 mb-4 border rounded-3" id="emptyCart">
            <img src="./images/cart-empty.svg" alt="Пустая корзина" class="mb-3" style="width: 100px;">
            <h3 class="mb-3">Ваша корзина пуста</h3>
            <p class="mb-4">Добавляйте товары в корзину, чтобы оформить заказ</p>
            <a href="catalog.html" class="btn btn-primary btn-lg">Перейти в каталог</a>
        </div>
        
        <!-- Контейнер для товаров в корзине -->
        <div class="cart-items" id="cartItemsContainer">
            <!-- Товары будут добавлены динамически через JS -->
        </div>
        
        <!-- Итоговая информация -->
        <div class="cart-footer border-top pt-4 mt-4" id="cartFooter" style="display: none;">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h4 class="total mb-0">Итого: <span id="totalPrice">0 ₽</span></h4>
                    <p class="text-muted mb-0 small">Товаров в корзине: <span id="totalItems">0</span></p>
                </div>
                <div class="col-md-6 text-md-end mt-3 mt-md-0">
                    <button class="btn btn-success btn-lg checkout-btn" id="checkoutBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-truck me-2" viewBox="0 0 16 16">
                            <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a1.5 1.5 0 0 0 .294.856M12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                        </svg>
                        Перейти к доставке
                    </button>
                    <button class="btn btn-outline-danger btn-lg ms-3" id="clearCartBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash me-2" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                        </svg>
                        Очистить корзину
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="border-top border-primary mt-auto">
        <div class="container-xl py-4">
            <div class="row justify-content-center text-center">
                <div class="col-md-4">
                    <p><a href="index.html" class="text-dark text-decoration-none">Главная</a></p>
                    <p><a href="catalog.html" class="text-dark text-decoration-none">Каталог</a></p>
                </div>
                <div class="col-md-4">
                    <p class="m-0">О нас</p>
                    <p class="m-0">Контакты</p>
                </div>
                <div class="col-md-4">
                    <p><a href="basket.html" class="text-dark text-decoration-none">Корзина</a></p>
                    <p><a href="#" class="text-dark text-decoration-none">Доставка</a></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Шаблон товара в корзине -->
    <template id="cartItemTemplate">
        <div class="cart-item border rounded-3 p-4 mb-3">
            <div class="row align-items-center">
                <div class="col-md-2 col-4">
                    <img src="" alt="" class="img-fluid rounded cart-item-img">
                </div>
                <div class="col-md-4 col-8">
                    <h5 class="cart-item-name mb-2"></h5>
                    <p class="text-muted mb-0 cart-item-category"></p>
                </div>
                <div class="col-md-3 col-6 mt-3 mt-md-0">
                    <div class="d-flex align-items-center cart-item-counter">
                        <button class="btn btn-outline-secondary btn-sm quantity-decrease">-</button>
                        <span class="mx-3 quantity-value">1</span>
                        <button class="btn btn-outline-secondary btn-sm quantity-increase">+</button>
                    </div>
                </div>
                <div class="col-md-2 col-3 mt-3 mt-md-0 text-center">
                    <h5 class="cart-item-price mb-0"></h5>
                </div>
                <div class="col-md-1 col-3 mt-3 mt-md-0 text-end">
                    <button class="btn btn-outline-danger btn-sm remove-from-cart">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </template>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
